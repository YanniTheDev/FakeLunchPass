<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Pass</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headshot-clipper">
        <img src="headshot.jpg" alt="Me" class="headshot">
    </div>

    <h1 class="name"><b>Yanxuan Weng</b></h1>

    <h4 class="tag"><span>STUDENT</span> Nayland College</h4>

    <div class="info-stuff">
        <button class="margin-top-button">ID Card</button>

        <button class="margin-top-button" id="set-pin-button">Set PIN</button>
        <button id="sign-out-button" style="color: red;">Sign Out</button>

        <h4 class="margin-top-button">
            My Accounts
        </h4>

        <button id="account-button">
            <div class="account-headshot-clipper">
                <img src="headshot.jpg" alt="Me" class="headshot" id="account-headshot">
            </div>
            
            <div style="display: flex; justify-content: center; align-items: start; flex-direction: column; flex-grow: 1;">
                <span style="padding-left: 20px; font-size: 30px;">Yanxuan Weng</span>

                <h4 class="tag"><span>STUDENT</span> Nayland College</h4>
            </div>
        </button>
    </div>

    <div class="bottom-navbar">
        <img src="home.svg" alt="home">

        <img src="calendar.svg" alt="calender">

        <img src="announcements.svg" alt="announcements">

        <img src="bell.svg" alt="bell">
    </div>

    <div class="black-screen">

    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="lunch-pass-overlay">
                    <div class="lunch-pass-background">
                        <div class="lunch-pass-student-info">
                            <div class="lunch-pass-info">
                                <img src="nayland-college-landscape-logo.svg" alt="" class="nayland-logo">

                                <h3>Nayland College</h3>

                                <h4>Full Name</h4>
                                <h1>Yanxuan Weng</h1>

                                <div class="student-info">
                                    <div class="student-data">
                                        <h4>Student ID</h4>
                                        <h6>23468</h6>
                                    </div>

                                    <div class="student-data">
                                        <h4>Birthday</h4>
                                        <h6>24/05/2009</h6>
                                    </div>

                                    <div class="student-data">
                                        <h4>Year</h4>
                                        <h6>13</h6>
                                    </div>

                                    <div class="student-data">
                                        <h4>Class</h4>
                                        <h6>PM3</h6>
                                    </div>
                                </div>

                                <img src="barcode.png" alt="" class="barcode">
                            </div>

                            <div class="lunch-pass-identification">
                                <div class="photo">
                                    <img src="headshot.jpg" alt="">

                                    <h1>STUDENT</h1>
                                </div>

                                <div class="extra-info">
                                    <img src="flag.svg" alt="">

                                    <h1>2025</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flip-card-back">
                <div class="passes-overlay">
                    <div class="passes-background">
                        <div class="flags">
                            <h1 style="display: flex; justify-content: center; align-items: start; gap: 20px;">
                                <img src="flag1.svg" alt="" width="50px">

                                Flags
                            </h1>

                            <div class="passes-display">
                                <div class="pass" style="background-color: #eb4d7d;">
                                    <img src="flag2.svg" alt="" width="25px">

                                    <h1 style="color: black;">LUNCH PASS</h1>
                                </div>

                                <div class="pass" style="background-color: #76fa4c;">
                                    <img src="flag2.svg" alt="" width="25px">

                                    <h1 style="color: black;">Year 13 Contract</h1>
                                </div>

                                <div class="pass" style="border: 3.5px solid white; background-color: #6dd166;">
                                    <img src="checkmark.svg" alt="" width="30px">

                                    <h1>EOTC Consent Given</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lunch-pass-buttons">
        <button>
            <img src="down-arrow.svg" alt="" id="down-arrow">
        </button>

        <button>
            <img src="rotate.svg" alt="">
        </button>
    </div>
</body>
</html>
